    <title>Vegallones-Contacto</title>
</head>
<body>
    <header>
        <!-- MENU DE NAVEGACION -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="contenedorNav">
                <a class="navbar-brand" href="index.html"><img src="img/1.png" alt="logo de vegallones" class="logoImg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">HOME</a>
                        <a class="nav-link" href="productos.html">PRODUCTOS</a>
                        <a class="nav-link" href="ubicacion.html">UBICACIÓN</a>
                        <a class="nav-link active" aria-current="page" href="contacto.html">CONTACTO</a>

                </div>
            </div>
        </nav>
    </header>
    <!-- BOOTSTRAP IMAGEN RESPONSIVE -->
    <img src="img/contactanos.jpg" class="img-fluid" alt="contactanos">
    <!-- CUADRO DE MENSAJE -->
    <section class="container">
        <h1>Dejanos tu comentario</h1>
        <h2>Te responderemos a la brevedad</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="botones">
                <button class="boton boton--secundario" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <!-- PIE DE PAGINA -->
    <footer>
        <div class="piePagina">
            <div class="mapaSitio">

            </div>
            <div class="red__social">
                <h4 class="red__social--title">REDES SOCIALES</h4>
                <div class="red__social--img">
                    <img src="img/logoFacebook.png" alt="logo facebook">
                    <img src="img/instagram.png" alt="logo instagram">
